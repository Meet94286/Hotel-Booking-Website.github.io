<!DOCTYPE html>
<html>
  <head>
    <title>Payment</title>
    <link rel="stylesheet" href="styles/payment.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      integrity="undefined"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="undefined"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="background-color: #e0e0e0;">
    <div>
      <div id="loading"></div>
      <header id="header"></header>
            <article class="content">
              <div id="hotel-info">
                <div class="img-info">
                  <img id="radisson-blu-hotel-image" src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"/>
                </div>
                <div class="text-info">
                  <h1 class="color">Radisson Blu Hotel</h1>
                  <p class="color" id="rank"> #38 of 1,289 hotels in New Delhi</p>
                  <p class="color" id="address">National Highway 8, New Delhi 110017 India</p>
                </div>
              </div>
              <div class="info">
                <div id="customer-info" >
                      <p class="details"><strong>Name: </strong>John Doe</p>                                                                                                         
                      <p class="details"><strong>Number of Adults: </strong>2</p>
                      <p class="details"><strong>Check-in Date: </strong>06/06/2020</p>
                      <p class="details"><strong>Check-out Date: </strong>08/06/2020</p>
                </div>
                <div id="payment-info">
                  <p id="tariff details" class="details"><strong>Tariff Breakdown: </strong>Rs.1000 x 2 Adults x 5 Nigths</p>
                  <p id="total amount" class="details"><strong>Total Amount: </strong>Rs.10000</p>
                </div>
                <div class="pay">
                  <button type="button" id="pay-now-button" class="btn btn-success" onclick="payNow(event)">Pay Now</button>
                </div>
              </div>
            </article>
            <footer id="footer"></footer>
    </div>
    <script src="scripts/common.js"></script>
    <script src="scripts/payment.js"></script>

  </body>  
</html>
