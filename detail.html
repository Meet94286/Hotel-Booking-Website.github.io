<!DOCTYPE html>
<html>
  <head>
    <title>Detail</title>
    <link rel="stylesheet" href="styles/detail.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      integrity="undefined"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="undefined"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="background-color: #e0e0e0;">
    <div>
      <div id="loading"></div>
      <header id="header"> </header>
      <article class="content">
        <div class="hotel-div">
         <div class="img-div">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="slide" style="margin-left: 0em;">
              <div class="carousel-item active">
                <img id="slider-image"  src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" class="d-block w-100" alt="pool-side-image">
              </div>
              <div class="carousel-item">
                <img id="slider-image" src="https://media-cdn.tripadvisor.com/media/photo-o/01/fa/51/70/r-the-spa.jpg" class="d-block w-100" alt="the-spa-image">
              </div>
              <div class="carousel-item">
                <img id="slider-image" src="https://media-cdn.tripadvisor.com/media/photo-w/0e/b2/64/3f/radisson-blu-plaza-delhi.jpg" class="d-block w-100" alt="biu-plaza-image">
              </div>
            </div>
            <a
              class="carousel-control-prev" id="prev"  href="#carouselExampleControls"
              role="button"
              data-slide="prev">
             <svg  xmlns="http://www.w3.org/2000/svg"width="55px"height="55px"fill="rosybrown"
                class="bi bi-chevron-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
             </svg>
             <span class="sr-only"></span>
            </a>
            <a class="carousel-control-next" id="next"  href="#carouselExampleControls"
                  role="button"
                  data-slide="next">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="55px"
                    height="55px"
                    fill="rosybrown"
                    class="bi bi-chevron-right"
                    id="right-button"
                    viewBox="0 0 16 16">
                    <path
                      fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
                  <span class="sr-only"></span>
                </a>
              </div>
            </div>
          <div class="v1"></div>
          <div class="outer" style="margin-top: 15px">
            <form id="booking-details"  action="payment.html" method="GET" autocomplete="off">
              <div class="form-1">
                <label class="text"  for="Adults">Adults: </label>
                <div class="input">
                  <input class="_input" id="adult" type="number" min="1" name="adult" value="1" oninput="updatePrice()" required/>
                </div>
              </div>
              <div class="form-1">
                <label class="text"  for="Name">Name: </label>
                <div class="input">
                  <input class="_input" id="_name" type="text" name="name" required/>
                </div>
              </div>
              <div class="form-1">
                <label class="text"  for="From date">From Date: </label>
                <div class="input">
                  <input class="_input" id="fromDate" type="date" name="fromDate" oninput="updatePrice()"  required/>
                </div>
              </div>
              <div class="form-1">
                <label class="text"  for="To date ">To Date: </label>
                <div class="input">
                  <input class="_input" id="toDate" type="date" name="toDate" oninput="updatePrice()"   required/>
                </div>
              </div>
              <div class="form-1">
                <label class="text"  for="Total">Total: </label>
                <div class="input">
                  <input class="_input" id="price" type="text" name="price"  readonly/>
                  <input class="inner" type="hidden" id="id" name="id">     
                </div>
              </div>
              <div  id="button-div">
                <button class="btn btn-outline-success" id="button">Book Now</button>
              </div>
            </form>
          </div>
        </div>
        <div id="radisson-hotel-details" class="div1">
          <h2>Radisson Blu Hotel</h2>
          <p class="_font">RATING</p>
          <div class="rating">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
          </div>
          <p class="_font">AMENITIES</p>
          <ul>
            <li>Room service</li>
            <li>Restaurant</li>
            <li>Business center</li>
            <li>Fitness center</li>
            <li>Pool</li>
          </ul>
          <p><h5 class="_font">DESCRIPTION</h5></p>
          <p>Best online rate guaranteed. Book Online Now! Free Wifi, breakfast included, best rate guaranteed, on-site dining, bed & breakfast package.</p>
        </div>
      </article>
      <footer id="footer"></footer>
      </div>
      <script src="scripts/common.js"></script>
      <script src="scripts/detail.js"></script>
    </body>
</html>
