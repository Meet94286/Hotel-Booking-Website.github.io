<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <link rel="stylesheet" href="styles\index.css">
        <link rel="stylesheet" href="styles\common.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body>
         <header class="header">
             <div class="logo-div">
                    <img id="logo" src="assests\images\logo.png" height="200px" width="150px" alt="logo"/>
             </div >
             <div class="login-div">
                    <a href="login.html" id="login" target="_self">Login</a>
             </div>
         </header>

            <article class="content">
                   <div id="search-bar">
                        <input type="text" id="bar" placeholder="City"/>
                    </div>
                <div class="city-cards">
                   <div class="city-images">
                       <a href="list.html" target="_self"><img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" class="city" id="delhi"  height="300px" width="300px"/>
                       </a>
                       <div class="text">
                           <a href="list.html" target="_self" id="_delhi" style="color: #f1f1f1;">Delhi</a>
                       </div>
                   </div>
                    <div class="city-images">
                      <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" class="city" id="goa"  height="300px" width="300px"/>
                      <div class="text">Goa</div>
                    </div>

                   <div class="city-images">
                       <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" class="city" id="hyderabad" height="300px" width="300px"/>
                       <div class="text">Hyderabad</div>
                   </div>

                   <div class="city-images">
                      <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" class="city" id="kolkata" height="300px" width="300px"/>
                      <div class="text">Kolkata</div>
                    </div>
                </div>
                    <div class="view-div">
                       <a href="index.html" target="_self" id="view">View more >></a>
                    </div>
            </article>

            <footer class="footer">
                    <div class="contact-div">
                    <a href="contact.html" id="contact">Contact Us</a>
                    </div>

                    <div id="name">
                        &copy; 2020 ROOM SEARCH PVT. LTD.
                    </div>

                    <div class="apps">
                        <a href="https://www.facebook.com" target="_blank"><img src="assests/images/facebook.png" height="20px" width="22px" class="social-media-image" id="facebook"/></a>
                        <a href="https://www.instagram.com" target="_blank"><img src="assests/images/instagram.png" height="20px" width="22px" class="social-media-image" id="instagram"/></a>
                        <a href="https://twitter.com" target="_blank"><img src="assests/images/twitter.png" height="20px" width="22px" class="social-media-image" id="twitter"/></a>
                    </div>
