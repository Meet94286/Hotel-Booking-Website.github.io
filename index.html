<!DOCTYPE html>
<html>
  <head>
    <title>Index</title>
    <link rel="stylesheet" href="styles/loader.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      integrity="undefined"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="undefined"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="background-color: #e0e0e0;">
    <div>
      <div id="loading">
      </div>
      <header>
        <nav class="navbar-light" id="nav">
          <div class="logo-div">
            <img id="logo" src="assests\images\logo.png" height="200px" width="150px" alt="logo"/>
            <div>
            <button
              type="button"
              class="btn btn-light btn-sm login-btn"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              data-backdrop="false"
            >
              LOGIN
            </button>
            </div>
          </div>
        </nav>
      </header>
      <article class="content">
           <div id="search-bar">
             <input type="text" id="bar" placeholder="City"/>
            </div>
            <div class="city-cards">
              <div class="city-images">
                <a href="list.html" target="_self"><img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" class="city" id="delhi"  height="300px" width="300px"/>
                </a>
                <div class="text">
                  <a href="list.html" target="_self" id="_delhi" style="color: #f1f1f1;">Delhi</a>
                </div>
              </div>
              <div class="city-images">
                <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" class="city" id="goa"  height="300px" width="300px"/>
                <div class="text">Goa</div>
              </div>
              <div class="city-images">
                <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" class="city" id="hyderabad" height="300px" width="300px"/>
                <div class="text">Hyderabad</div>
              </div>
              <div class="city-images">
                <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" class="city" id="kolkata" height="300px" width="300px"/>
                <div class="text">Kolkata</div>
              </div>
            </div>
            <div class="view-div">
              <a href="index.html" target="_self" id="view">
                <button type="button" class="btn btn-secondary">
                  View more
                </button>
              </a>
            </div>
          </article>
          <footer class="footer">
            <div class="contact-div">
              <div class="button">
                <button
                  class="btn btn-info btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#example"
                  id="contact">
                  Contact Us
                </button>
              </div>
            </div>
            <div id="name">
              &copy; 2020 ROOM SEARCH PVT. LTD.
            </div>
            <div class="apps">
              <a href="https://www.facebook.com" target="_blank"><img src="assests/images/facebook.png" height="20px" width="22px" class="social-media-image" id="facebook"/></a>
              <a href="https://www.instagram.com" target="_blank"><img src="assests/images/instagram.png" height="20px" width="22px" class="social-media-image" id="instagram"/></a>
              <a href="https://twitter.com" target="_blank"><img src="assests/images/twitter.png" height="20px" width="22px" class="social-media-image" id="twitter"/></a>
            </div>
          </footer>
        </body>
</html>
<!--Login -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-label-1" style="font-family: Ubuntu, sans-serif; font-weight: bold;">Please Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="margin: 0 auto;">
        <form action="index.html" method="GET" target="_self">
                      
          <label>Username: </label>
          <input class="login-input" type="text" id="username" name="username" placeholder="Enter Username" required/>
          <br>
          <label>Password: </label>
          <input class="login-input" id="password" type="password" name="password" placeholder="Enter Password" required/>
          <br>
          
        </div>
      <div class="modal-footer">
        <button onclick="login"  class="btn btn-primary" style="margin: 0 auto;">Login</button>
      </div>
    </form>
    </div>
  </div>
</div>
<!-- Contact us -->
<div class="modal fade"id="example"tabindex="-1"role="dialog"aria-labelledby="exampleModalLabel"aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-label" style="font-family: Ubuntu, sans-serif; font-weight: bold;">Get in touch</h5>
        <button type="button"class="btn-close" data-bs-dismiss="modal"aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="index.html" method="GET" target="_self">
          <div>Thank you for reaching out!!!</div>
          <p>Please enter your email and we will get back to you.</p>
          <label>E-mail:</label>
          <input type="email" name="email" id="email" placeholder="Enter your email id" required/>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
